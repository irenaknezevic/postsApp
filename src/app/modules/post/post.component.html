<div class="row post-details" *ngIf="post">
    <div class="col-12 mt-3 mb-3">
        <div class="row col-12">
            <h1> {{ post?.title }}</h1>
        </div>        
    </div>
    <hr>
    <div class="col-12 mt-lg-3 mt-md-3">
        <div class="post-info d-flex">  
            <p class="post-body">{{ post?.body }} </p>
            <p class="user-label text-right">{{ post?._user?.name }}</p>
        </div>
        <div class="comments-container pb-5">
            <a (click)="showComments()" class="comment-link" [ngClass]="{ 'active': !post?._collapsedComments }">
                <i class="bi" [ngClass]="post?._collapsedComments ? 'bi-caret-right-fill' : 'bi-caret-down-fill'"></i>
                Comments
            </a>
        
            <div *ngIf="!post?._collapsedComments && post?._comments">
                <div class="comments-container">
                    <app-comment *ngFor="let comment of post?._comments" [comment]="comment"></app-comment>
                </div>
            </div>
        </div>
    </div>
</div>
